<!DOCTYPE html>
<html>
<head><title>Add Special Attack</title></head>
<body>
  <h2>Add New Special Attack</h2>
  <form method="POST" action="/addAttack">
    <label>Attack Name:</label><br/>
    <input name="attack_name" required /><br/>
    <label>Attack Power:</label><br/>
    <input type="number" name="attack_power" required /><br/>
    <button type="submit">Add Attack</button>
  </form>
</body>
</html>
