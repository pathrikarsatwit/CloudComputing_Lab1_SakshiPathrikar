<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Pokémon Login</h2>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="POST" action="/login">
    <input name="name" placeholder="Name" required /><br/>
    <input name="level" type="number" placeholder="Level" required /><br/>
    <button type="submit">Login</button>
  </form>

  <!-- About Page Button -->
  <form action="/about" method="get" style="margin-top: 20px;">
    <button type="submit">About Pokémon Shop</button>
  </form>
</body>
</html>
